  <style>
    :root {
      --color-primary: #0c4a6e;
      --color-primary-dark: #082f49;
      --color-accent: #0891b2;
      --color-accent-light: #22d3ee;
      --color-surface: #f8fafc;
      --color-background: #ffffff;
      --color-text: #1e293b;
      --color-text-light: #64748b;
      --color-success: #059669;
      --color-warning: #d97706;
      --color-error: #dc2626;
      --font-display: 'Cormorant Garamond', Georgia, serif;
      --font-body: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      --container-max: 1200px;
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
      --shadow-md: 0 4px 6px rgba(0,0,0,0.07);
      --shadow-lg: 0 10px 15px rgba(0,0,0,0.1);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: var(--font-body); color: var(--color-text); background: var(--color-background); line-height: 1.6; }
    .container { max-width: var(--container-max); margin: 0 auto; padding: 0 24px; }

    .header { position: fixed; top: 0; left: 0; right: 0; background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); z-index: 100; border-bottom: 1px solid rgba(0,0,0,0.05); }
    .header-inner { display: flex; align-items: center; justify-content: space-between; height: 72px; }
    .logo { font-family: var(--font-display); font-size: 24px; font-weight: 600; color: var(--color-primary); text-decoration: none; display: flex; align-items: center; gap: 8px; cursor: pointer; }
    .logo-icon { font-size: 28px; }
    .nav { display: flex; gap: 32px; }
    .nav-link { color: var(--color-text); text-decoration: none; font-size: 15px; font-weight: 500; transition: color 0.2s; cursor: pointer; }
    .nav-link:hover { color: var(--color-accent); }
    .nav-link.active { color: var(--color-primary); }
    .header-actions { display: flex; align-items: center; gap: 16px; }
    .cart-btn { position: relative; background: none; border: none; cursor: pointer; font-size: 24px; padding: 8px; }
    .cart-count { position: absolute; top: 0; right: 0; background: var(--color-accent); color: white; font-size: 11px; font-weight: 600; width: 18px; height: 18px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
    .phone-link { color: var(--color-primary); text-decoration: none; font-weight: 600; font-size: 15px; }

    .hero { min-height: 100vh; display: flex; align-items: center; background: linear-gradient(135deg, var(--color-primary-dark) 0%, var(--color-primary) 100%); position: relative; overflow: hidden; padding-top: 72px; }
    .hero::before { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 0c16.569 0 30 13.431 30 30 0 16.569-13.431 30-30 30C13.431 60 0 46.569 0 30 0 13.431 13.431 0 30 0zm0 5C16.193 5 5 16.193 5 30s11.193 25 25 25 25-11.193 25-25S43.807 5 30 5z' fill='%23ffffff' fill-opacity='0.03'/%3E%3C/svg%3E"); opacity: 0.5; }
    .hero-content { position: relative; z-index: 1; display: grid; grid-template-columns: 1fr 1fr; gap: 64px; align-items: center; }
    .hero-text { color: white; }
    .hero-badge { display: inline-block; background: rgba(255,255,255,0.15); padding: 8px 16px; border-radius: 20px; font-size: 14px; margin-bottom: 24px; backdrop-filter: blur(10px); }
    .hero-title { font-family: var(--font-display); font-size: 56px; font-weight: 600; line-height: 1.1; margin-bottom: 24px; }
    .hero-subtitle { font-size: 18px; opacity: 0.9; margin-bottom: 40px; max-width: 480px; line-height: 1.7; }
    .hero-actions { display: flex; gap: 16px; flex-wrap: wrap; }
    .btn { display: inline-flex; align-items: center; justify-content: center; padding: 16px 32px; border-radius: var(--radius-md); font-size: 16px; font-weight: 600; text-decoration: none; transition: all 0.2s; cursor: pointer; border: none; }
    .btn-primary { background: var(--color-accent); color: white; }
    .btn-primary:hover { background: var(--color-accent-light); transform: translateY(-2px); box-shadow: var(--shadow-lg); }
    .btn-secondary { background: rgba(255,255,255,0.15); color: white; backdrop-filter: blur(10px); }
    .btn-secondary:hover { background: rgba(255,255,255,0.25); }
    .hero-image { position: relative; }
    .hero-image-main { width: 100%; max-width: 500px; border-radius: var(--radius-lg); box-shadow: var(--shadow-lg); }
    .hero-stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 24px; margin-top: 48px; padding-top: 32px; border-top: 1px solid rgba(255,255,255,0.2); }
    .stat-item { text-align: center; }
    .stat-value { font-family: var(--font-display); font-size: 36px; font-weight: 700; margin-bottom: 4px; }
    .stat-label { font-size: 14px; opacity: 0.8; }

    .mobile-menu-btn { display: none; background: none; border: none; font-size: 24px; cursor: pointer; }

    /* Trust Badges */
    .trust-section { padding: 80px 0; background: var(--color-surface); }
    .trust-section-title { font-family: var(--font-display); font-size: 36px; text-align: center; margin-bottom: 48px; color: var(--color-primary-dark); }
    .trust-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 24px; }
    .trust-card { background: white; padding: 32px 24px; border-radius: var(--radius-lg); text-align: center; box-shadow: var(--shadow-sm); transition: all 0.3s; border: 1px solid rgba(0,0,0,0.05); }
    .trust-card:hover { transform: translateY(-4px); box-shadow: var(--shadow-md); }
    .trust-icon { font-size: 48px; margin-bottom: 16px; display: block; }
    .trust-title { font-family: var(--font-display); font-size: 20px; font-weight: 600; color: var(--color-primary); margin-bottom: 8px; }
    .trust-desc { font-size: 14px; color: var(--color-text-light); line-height: 1.6; }

    /* Categories */
    .categories-section { padding: 80px 0; }
    .section-title { font-family: var(--font-display); font-size: 36px; text-align: center; margin-bottom: 48px; color: var(--color-primary-dark); }
    .categories-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 24px; }
    .category-card { position: relative; border-radius: var(--radius-lg); overflow: hidden; cursor: pointer; aspect-ratio: 1; }
    .category-card img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.3s; }
    .category-card:hover img { transform: scale(1.05); }
    .category-overlay { position: absolute; inset: 0; background: linear-gradient(to top, rgba(0,0,0,0.7), transparent); display: flex; flex-direction: column; justify-content: flex-end; padding: 24px; color: white; }
    .category-name { font-family: var(--font-display); font-size: 24px; font-weight: 600; margin-bottom: 4px; }
    .category-count { font-size: 14px; opacity: 0.8; }

    /* Product Cards */
    .products-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 24px; }
    .product-card { background: white; border-radius: var(--radius-lg); overflow: hidden; box-shadow: var(--shadow-sm); transition: all 0.3s; border: 1px solid rgba(0,0,0,0.05); }
    .product-card:hover { transform: translateY(-4px); box-shadow: var(--shadow-md); }
    .product-image { aspect-ratio: 4/3; overflow: hidden; position: relative; }
    .product-image img { width: 100%; height: 100%; object-fit: cover; }
    .product-badge { position: absolute; top: 12px; left: 12px; background: var(--color-accent); color: white; padding: 4px 12px; border-radius: 20px; font-size: 12px; font-weight: 600; }
    .product-info { padding: 20px; }
    .product-category { font-size: 12px; color: var(--color-accent); font-weight: 600; text-transform: uppercase; margin-bottom: 8px; }
    .product-name { font-family: var(--font-display); font-size: 20px; font-weight: 600; color: var(--color-text); margin-bottom: 8px; }
    .product-params { font-size: 13px; color: var(--color-text-light); margin-bottom: 16px; }
    .product-footer { display: flex; align-items: center; justify-content: space-between; }
    .product-price { font-family: var(--font-display); font-size: 24px; font-weight: 700; color: var(--color-primary); }
    .product-price span { font-size: 14px; font-weight: 400; color: var(--color-text-light); }
    .btn-cart { background: var(--color-primary); color: white; padding: 12px 20px; border-radius: var(--radius-sm); font-size: 14px; font-weight: 600; border: none; cursor: pointer; transition: all 0.2s; }
    .btn-cart:hover { background: var(--color-accent); }

    /* Catalog Page */
    .catalog-page { padding-top: 100px; padding-bottom: 80px; min-height: 100vh; background: var(--color-surface); }
    .catalog-header { margin-bottom: 32px; }
    .catalog-title { font-family: var(--font-display); font-size: 42px; margin-bottom: 8px; color: var(--color-primary-dark); }
    .catalog-subtitle { color: var(--color-text-light); }
    .catalog-filters { display: flex; gap: 12px; margin-bottom: 32px; flex-wrap: wrap; }
    .filter-btn { padding: 10px 20px; border-radius: 20px; border: 1px solid rgba(0,0,0,0.1); background: white; cursor: pointer; font-size: 14px; transition: all 0.2s; }
    .filter-btn:hover, .filter-btn.active { background: var(--color-primary); color: white; border-color: var(--color-primary); }

    /* Featured Set */
    .featured-section { padding: 80px 0; background: linear-gradient(135deg, var(--color-primary-dark) 0%, var(--color-primary) 100%); }
    .featured-content { display: grid; grid-template-columns: 1fr 1fr; gap: 64px; align-items: center; color: white; }
    .featured-badge { display: inline-block; background: rgba(255,255,255,0.2); padding: 6px 16px; border-radius: 20px; font-size: 13px; margin-bottom: 16px; }
    .featured-title { font-family: var(--font-display); font-size: 42px; margin-bottom: 16px; }
    .featured-desc { opacity: 0.9; margin-bottom: 24px; line-height: 1.7; }
    .featured-list { list-style: none; margin-bottom: 32px; }
    .featured-list li { padding: 8px 0; padding-left: 28px; position: relative; }
    .featured-list li::before { content: '‚úì'; position: absolute; left: 0; color: var(--color-accent-light); }
    .featured-price { font-family: var(--font-display); font-size: 36px; font-weight: 700; margin-bottom: 24px; }
    .featured-image { border-radius: var(--radius-lg); overflow: hidden; }
    .featured-image img { width: 100%; display: block; }

    /* Info Pages */
    .info-page { padding-top: 100px; padding-bottom: 80px; min-height: 100vh; background: var(--color-surface); }
    .info-header { margin-bottom: 48px; }
    .info-title { font-family: var(--font-display); font-size: 42px; margin-bottom: 12px; color: var(--color-primary-dark); }
    .info-subtitle { color: var(--color-text-light); font-size: 18px; }
    .info-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 32px; }
    .info-card { background: white; padding: 32px; border-radius: var(--radius-lg); box-shadow: var(--shadow-sm); }
    .info-card h3 { font-family: var(--font-display); font-size: 24px; margin-bottom: 16px; color: var(--color-primary); }
    .info-card p, .info-card li { color: var(--color-text-light); line-height: 1.8; }
    .info-card ul { padding-left: 20px; }
    .info-card li { margin-bottom: 8px; }
    .info-icon { font-size: 36px; margin-bottom: 16px; display: block; }

    /* FAQ */
    .faq-section { padding: 80px 0; }
    .faq-list { max-width: 800px; margin: 0 auto; }
    .faq-item { background: white; border-radius: var(--radius-md); margin-bottom: 16px; overflow: hidden; box-shadow: var(--shadow-sm); }
    .faq-question { padding: 20px 24px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; font-weight: 600; }
    .faq-question:hover { background: var(--color-surface); }
    .faq-answer { padding: 0 24px 20px; color: var(--color-text-light); line-height: 1.7; display: none; }
    .faq-item.open .faq-answer { display: block; }
    .faq-icon { transition: transform 0.3s; }
    .faq-item.open .faq-icon { transform: rotate(180deg); }

    /* Contact Form */
    .contact-section { padding: 80px 0; background: white; }
    .contact-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 64px; align-items: start; }
    .contact-info h3 { font-family: var(--font-display); font-size: 28px; margin-bottom: 24px; color: var(--color-primary-dark); }
    .contact-info p { color: var(--color-text-light); margin-bottom: 24px; line-height: 1.7; }
    .contact-item { display: flex; align-items: center; gap: 12px; margin-bottom: 16px; }
    .contact-item span { font-size: 24px; }
    .form-group { margin-bottom: 20px; }
    .form-group label { display: block; margin-bottom: 8px; font-weight: 500; }
    .form-group input, .form-group textarea { width: 100%; padding: 14px 16px; border: 1px solid rgba(0,0,0,0.1); border-radius: var(--radius-sm); font-size: 16px; font-family: inherit; transition: border-color 0.2s; }
    .form-group input:focus, .form-group textarea:focus { outline: none; border-color: var(--color-accent); }
    .form-group textarea { resize: vertical; min-height: 120px; }
    .form-checkbox { display: flex; align-items: flex-start; gap: 12px; }
    .form-checkbox input { margin-top: 4px; }
    .form-checkbox label { font-size: 14px; color: var(--color-text-light); }
    .form-success { background: var(--color-success); color: white; padding: 16px; border-radius: var(--radius-sm); margin-bottom: 20px; }

    /* Cart */
    .cart-page { padding-top: 100px; padding-bottom: 80px; min-height: 100vh; background: var(--color-surface); }
    .cart-empty { text-align: center; padding: 80px 0; }
    .cart-empty-icon { font-size: 64px; margin-bottom: 24px; }
    .cart-items { background: white; border-radius: var(--radius-lg); overflow: hidden; margin-bottom: 24px; }
    .cart-item { display: grid; grid-template-columns: 100px 1fr auto auto; gap: 20px; padding: 20px; align-items: center; border-bottom: 1px solid var(--color-surface); }
    .cart-item img { width: 100px; height: 75px; object-fit: cover; border-radius: var(--radius-sm); }
    .cart-item-name { font-weight: 600; margin-bottom: 4px; }
    .cart-item-params { font-size: 13px; color: var(--color-text-light); }
    .cart-item-qty { display: flex; align-items: center; gap: 12px; }
    .qty-btn { width: 32px; height: 32px; border: 1px solid rgba(0,0,0,0.1); background: white; border-radius: var(--radius-sm); cursor: pointer; font-size: 18px; }
    .qty-btn:hover { background: var(--color-surface); }
    .cart-item-price { font-family: var(--font-display); font-size: 20px; font-weight: 700; color: var(--color-primary); min-width: 100px; text-align: right; }
    .cart-item-remove { background: none; border: none; color: var(--color-error); cursor: pointer; font-size: 20px; }
    .cart-summary { background: white; padding: 32px; border-radius: var(--radius-lg); }
    .cart-total { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; padding-bottom: 24px; border-bottom: 1px solid var(--color-surface); }
    .cart-total-label { font-size: 18px; }
    .cart-total-value { font-family: var(--font-display); font-size: 32px; font-weight: 700; color: var(--color-primary); }

    /* Blog */
    .blog-page { padding-top: 100px; padding-bottom: 80px; min-height: 100vh; background: var(--color-surface); }
    .blog-header { margin-bottom: 48px; }
    .blog-title { font-family: var(--font-display); font-size: 42px; margin-bottom: 12px; color: var(--color-primary-dark); }
    .blog-subtitle { color: var(--color-text-light); font-size: 18px; }
    .blog-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 32px; }
    .blog-card { background: white; border-radius: var(--radius-lg); overflow: hidden; box-shadow: var(--shadow-sm); transition: all 0.3s; cursor: pointer; }
    .blog-card:hover { transform: translateY(-4px); box-shadow: var(--shadow-md); }
    .blog-card-image { aspect-ratio: 16/9; overflow: hidden; }
    .blog-card-image img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.3s; }
    .blog-card:hover .blog-card-image img { transform: scale(1.05); }
    .blog-card-content { padding: 24px; }
    .blog-card-category { font-size: 12px; color: var(--color-accent); font-weight: 600; text-transform: uppercase; margin-bottom: 8px; }
    .blog-card-title { font-family: var(--font-display); font-size: 22px; font-weight: 600; color: var(--color-text); margin-bottom: 12px; line-height: 1.3; }
    .blog-card-excerpt { font-size: 14px; color: var(--color-text-light); line-height: 1.6; margin-bottom: 16px; }
    .blog-card-meta { font-size: 13px; color: var(--color-text-light); display: flex; gap: 16px; }
    .blog-article-page { padding-top: 100px; padding-bottom: 80px; min-height: 100vh; }
    .blog-article { max-width: 800px; margin: 0 auto; }
    .blog-article-header { margin-bottom: 32px; }
    .blog-article-category { font-size: 14px; color: var(--color-accent); font-weight: 600; text-transform: uppercase; margin-bottom: 16px; }
    .blog-article-title { font-family: var(--font-display); font-size: 48px; font-weight: 600; color: var(--color-primary-dark); margin-bottom: 16px; line-height: 1.2; }
    .blog-article-meta { font-size: 14px; color: var(--color-text-light); margin-bottom: 24px; display: flex; gap: 24px; }
    .blog-article-image { width: 100%; border-radius: var(--radius-lg); margin-bottom: 32px; }
    .blog-article-content { font-size: 17px; line-height: 1.8; color: var(--color-text); }
    .blog-article-content h2 { font-family: var(--font-display); font-size: 28px; color: var(--color-primary-dark); margin: 32px 0 16px; }
    .blog-article-content h3 { font-family: var(--font-display); font-size: 22px; color: var(--color-primary); margin: 24px 0 12px; }
    .blog-article-content p { margin-bottom: 16px; }
    .blog-article-content ul, .blog-article-content ol { margin-bottom: 16px; padding-left: 24px; }
    .blog-article-content li { margin-bottom: 8px; }
    .blog-article-content strong { color: var(--color-primary-dark); }
    .blog-article-content blockquote { border-left: 4px solid var(--color-accent); padding-left: 20px; margin: 24px 0; font-style: italic; color: var(--color-text-light); }
    .blog-back { display: inline-flex; align-items: center; gap: 8px; color: var(--color-accent); text-decoration: none; font-weight: 500; margin-bottom: 24px; cursor: pointer; }
    .blog-back:hover { color: var(--color-primary); }
    .blog-related { margin-top: 64px; padding-top: 48px; border-top: 1px solid rgba(0,0,0,0.1); }
    .blog-related-title { font-family: var(--font-display); font-size: 28px; margin-bottom: 24px; }
    @media (max-width: 1024px) {
      .blog-grid { grid-template-columns: repeat(2, 1fr); }
      .blog-article-title { font-size: 36px; }
    }
    @media (max-width: 768px) {
      .blog-grid { grid-template-columns: 1fr; }
      .blog-article-title { font-size: 28px; }
      .blog-article-content { font-size: 16px; }
    }

    function App() {
      const { page, navigate } = useRouter();
      const [cart, setCart] = useState([]);

      const addToCart = (product) => {
        setCart(prev => {
          const exists = prev.find(item => item.id === product.id);
          if (exists) {
            return prev.map(item => item.id === product.id ? { ...item, qty: item.qty + 1 } : item);
          }
          return [...prev, { ...product, qty: 1 }];
        });
      };

      const updateQty = (id, delta) => {
        setCart(prev => prev.map(item => {
          if (item.id === id) {
            const newQty = item.qty + delta;
            return newQty > 0 ? { ...item, qty: newQty } : item;
          }
          return item;
        }).filter(item => item.qty > 0));
      };

      const removeItem = (id) => {
        setCart(prev => prev.filter(item => item.id !== id));
      };

      const clearCart = () => {
        setCart([]);
      };

      const cartCount = cart.reduce((sum, item) => sum + item.qty, 0);

      const renderPage = () => {
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å–ª–∏ —ç—Ç–æ —Å—Ç—Ä–∞–Ω–∏—Ü–∞ —Å—Ç–∞—Ç—å–∏
        if (page.startsWith('article-')) {
          const articleId = page.replace('article-', '');
          return <BlogArticlePage articleId={articleId} navigate={navigate} />;
        }
        switch(page) {
          case 'home': return <HomePage navigate={navigate} onAddToCart={addToCart} />;
          case 'catalog': return <CatalogPage onAddToCart={addToCart} />;
          case 'sets': return <SetsPage onAddToCart={addToCart} />;
          case 'blog': return <BlogPage navigate={navigate} />;
          case 'delivery': return <DeliveryPage />;
          case 'origin': return <OriginPage />;
          case 'contacts': return <ContactsPage />;
          case 'cart': return <CartPage cart={cart} updateQty={updateQty} removeItem={removeItem} navigate={navigate} clearCart={clearCart} />;
          default: return <HomePage navigate={navigate} onAddToCart={addToCart} />;
        }
      };

      return (
        <>
          <Header navigate={navigate} currentPage={page} cartCount={cartCount} />
          {renderPage()}
          <Footer navigate={navigate} />
        </>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
